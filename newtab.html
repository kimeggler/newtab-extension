<!doctype html>
<html>

<head>
  <title>Hello Kim</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <script src="assets/js/images.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id='body-wrapper' class='first-load'>
    <div class="trigger-block">
      <div class="trigger-background">
        <img src="./assets/images/right-arrow.svg" alt="Show search bar" id="search-trigger">
      </div>
    </div>
    <div class="search-block">
      <label for="google-search" id="search-label">Search Google</label>
      <input type="text" name="google-search" id="google-search">
    </div>
    <div class='info-block'>
      <h3 id='day'></h3>
      <h3 id='month'></h3>
      <h1 id='day-name'></h1>
      <h1 id='year'></h1>
      <p class='time'></p>
    </div>
    <div class="app-block">
      <a href="https://mail.google.com" class="app-block-link">
        <img class="app-block-img" src="./assets/images/app-logos/gmail.svg" alt="Gmail">
      </a>
      <a href="https://sbb.ch" class="app-block-link">
        <img class="app-block-img" src="./assets/images/app-logos/sbb.png" alt="SBB Online-Fahrplan">
      </a>
      <a href="https://maps.google.com" class="app-block-link">
        <img class="app-block-img" src="./assets/images/app-logos/google.svg" alt="Google Maps">
      </a>
      <a href="https://trello.com" class="app-block-link">
        <img class="app-block-img" src="./assets/images/app-logos/trello.svg" alt="Gmail">
      </a>
      <a href="https://drive.google.com" class="app-block-link">
        <img class="app-block-img" src="./assets/images/app-logos/drive.svg" alt="Gmail">
      </a>
      <a href="https://web.whatsapp.com" class="app-block-link">
        <img class="app-block-img" src="./assets/images/app-logos/whatsapp.svg" alt="Gmail">
      </a>
      <a href="https://youtube.com" class="app-block-link">
        <img class="app-block-img" src="./assets/images/app-logos/youtube.svg" alt="Gmail">
      </a>
    </div>
  </div>
  <div class="filter"></div>
  <script src="assets/js/main.js"></script>
</body>

</html>
