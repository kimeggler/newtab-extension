<!doctype html>
<html>

<head>
  <title>Hello Kim</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <script src="assets/js/images.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <script>
    let searchOpen = false;
  </script>
  <div id='body-wrapper' class='first-load'>
    <div class="trigger-block">
      <div class="trigger-background">
        <img src="./assets/images/right-arrow.svg" alt="Show search bar" id="search-trigger">
      </div>
    </div>
    <div class="search-block">
      <label for="google-search" id="search-label">Search Google</label>
      <input type="text" name="google-search" id="google-search">
    </div>
    <div class='weather-block'>
      <div id="air-temperature">
        <h3 class="weather-title">Airtemperature</h3>
        <h1 id="air-temp" class='degrees'></h1>
        <h3 class='degree-label'>&deg;C</h3>
        <h1 id='participation' class="participation"></h1>
        <h3 id="air-location" class='location-name'></h3>
      </div>
      <div id="water-temperature">
        <h3 class="weather-title">Watertemperature</h3>
        <h1 id="water-temp" class='degrees'></h1>
        <h3 class='degree-label'>&deg;C</h3>
        <h1 id='water-forecast' class="participation"></h1>
        <h3 id="water-flow" class='flow-label'></h3>
        <h3 class='flow-label'>m&sup3;/s</h3>
      </div>
    </div>
    <div class='time-block'>
      <h1 id="hours"></h1>
      <h3>:</h3>
      <h1 id="minutes"></h1>
      <h3>:</h3>
      <h3 id="seconds"></h3>
    </div>
    <div class="launch-block">
      <h3 class="launch-title">Next Launch:</h3>
      <div class="timer-box">
        <div class="timer">
          <div class="timer-values">
            <h2 class="timer-element" id="timer-days"></h2>
            <h2 class="timer-element" id="timer-hours"></h2>
            <h2 class="timer-element" id="timer-minutes"></h2>
            <h2 class="timer-element" id="timer-seconds"></h2>
          </div>
          <div class="timer-labels">
            <p class="timer-label">DAYS</p>
            <p class="timer-label">HOURS</p>
            <p class="timer-label">MINUTES</p>
            <p class="timer-label">SECONDS</p>
          </div>
        </div>
      </div>
    </div>
    <div class='info-block'>
      <h3 id='day'></h3>
      <h3 id='month'></h3>
      <h1 id='day-name'></h1>
      <h1 id='year'></h1>
      <p class='time'></p>
    </div>
    <div class="quote-block">
      <h1 class="quote-signs">"</h1>
      <h3 id="quote"></h3>
      <h3 class="quote-author">Kanye West</h3>
    </div>
    <div class="app-block">
      <a href="https://app.netlify.com/teams/kimeggler/sites" class="app-block-link">
        <img class="app-block-img" src="./assets/images/app-logos/netlify.png" alt="Netlify">
      </a>
      <a href="https://mail.google.com" class="app-block-link">
        <img class="app-block-img" src="./assets/images/app-logos/gmail.svg" alt="Gmail">
      </a>
      <a href="https://sbb.ch" class="app-block-link">
        <img class="app-block-img" src="./assets/images/app-logos/sbb.png" alt="SBB Online-Fahrplan">
      </a>
      <a href="https://maps.google.com" class="app-block-link">
        <img class="app-block-img" src="./assets/images/app-logos/google.svg" alt="Google Maps">
      </a>
      <a href="https://trello.com" class="app-block-link">
        <img class="app-block-img" src="./assets/images/app-logos/trello.svg" alt="Trello">
      </a>
      <a href="https://open.spotify.com/browse/featured" class="app-block-link">
        <img class="app-block-img" src="./assets/images/app-logos/spotify.svg" alt="Spotify">
      </a>
      <a href="https://drive.google.com" class="app-block-link">
        <img class="app-block-img" src="./assets/images/app-logos/drive.svg" alt="Drive">
      </a>
      <a href="https://web.whatsapp.com" class="app-block-link">
        <img class="app-block-img" src="./assets/images/app-logos/whatsapp.svg" alt="Whatsapp">
      </a>
      <a href="https://youtube.com" class="app-block-link">
        <img class="app-block-img" src="./assets/images/app-logos/youtube.svg" alt="Youtube">
      </a>
    </div>
  </div>
  <div class="filter"></div>
  <div class="filter-vertical"></div>
  <script src="assets/js/main.js"></script>
</body>

</html>
